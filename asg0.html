<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vectors</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <div>
      <span>v1: </span>
      <label for="x1-coord">x </label>
      <input type="number" id="x1-coord" step="0.1">
      <label for="y1-coord">y </label>
      <input type="number" id="y1-coord" step="0.1">
      <br>
      <span>v2: </span>
      <label for="x2-coord">x </label>
      <input type="number" id="x2-coord" step="0.1">
      <label for="y2-coord">y </label>
      <input type="number" id="y2-coord" step="0.1">
      <br>
      <button id="draw-button">Draw</button>
      <br>
      <label for="operation">Operation: </label>
      <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="angle">Angle Between</option>
        <option value="area">Area</option>
        <option value="mag">Magnitude</option>
        <option value="norm">Normalize</option>
      </select>
      <label for="scalar">Scalar: </label>
      <input type="number" id="scalar" step="0.1">
      <br>
      <button id="draw-op-button">Draw</button>
    </div>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
  </body>
</html>
